services:
  db:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - crm_database:/var/lib/postgresql/18/docker

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    develop:
      watch:
        - action: sync
          path: ./frontend/src/
          target: /app/src/

        - action: rebuild
          path: ./frontend/
          ignore:
            - node_modules
            - src
            - public
    depends_on:
      - backend

volumes:
  crm_database: